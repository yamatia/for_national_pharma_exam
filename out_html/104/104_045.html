        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>ネフロンでの能動的な薬物の分泌を行う主要な部位はどれか。1つ選べ。</p>
<ol><li>遠位尿細管</li><li>近位尿細管</li><li>糸球体</li><li>ヘンレ係蹄上行脚</li><li>ボーマン嚢</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;"><strong>ネフロン</strong>は、</span><span style="font-weight: 400;"><strong>腎臓の構造的機能単位</strong>です。「<strong>腎小体</strong>」と「<strong>尿細管</strong>」からなります。</span><span style="font-weight: 400;">腎小体は、<strong>糸球体</strong>と<strong>ボーマンのう</strong>からなります。</span><span style="font-weight: 400;">尿細管は、<strong>近位尿細管</strong>、<strong>ヘンレ係蹄</strong>、<strong>遠位尿細管</strong>からなります。</span><span style="font-weight: 400;">「能動的薬物分泌」は、近位尿細管が担います。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 2 です。<br/></span><span style="font-weight: 400;">参考）</span><span style="font-weight: 400;"><br/></span></p>
            </p>
