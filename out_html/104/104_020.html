        <div class='problem'>

                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>ある地域の1年間の人口動態を調べる際、必要でないのはどれか。1つ選べ。</p>
<ol><li>出生数</li><li>死亡数</li><li>老年人口</li><li>婚姻数</li><li>離婚数</li></ol>    
            </p>

        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;"><strong>人口動態</strong>とは<strong>「1 年を通した出生・死亡・死産・婚姻・離婚」の集計</strong>です。必要でないのは「老年人口」です。</span><span style="font-weight: 400;">ちなみに、</span><span style="font-weight: 400;">老年人口とは「65 才以上人口」のことです。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 3 です。<br/></span><span style="font-weight: 400;">参考）</span></p>
            </p>
