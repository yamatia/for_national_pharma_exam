        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;"><strong>自由度</strong>は <strong>F ＝ C ー P＋２</strong>です。これは基礎知識です。C は成分数なので、本問では 水のみなので 1 です。P は相の数です。</span><span style="font-weight: 400;">点 T は、<strong>三重点</strong>を示していると考えられます。すなわち、相の数は 3 です。従って、F = 1 ー 3 + 2 = 0 となります。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 1 です。</span><span style="font-weight: 400;"><br/></span></p>
            </p>
