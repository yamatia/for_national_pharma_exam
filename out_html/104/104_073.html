        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>特定生物由来製品について、直接の容器又は直接の被包に記載しなければならない「特生物」の表示方法はどれか。1つ選べ。</p>
<ol><li>白地に赤枠、赤字</li><li>白地に赤枠、黒字</li><li>白地に黒枠、黒字</li><li>白地に黒枠、赤字</li><li>赤地に白字(枠なし)</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>

            </p>
            <p>
            3
            </p>
        </div>
