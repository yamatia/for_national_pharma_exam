<ol><li>0.5　　　　　3.5</li><li>5　　　　　　35</li><li>5　　　　　　70</li><li>50　　　　　350</li><li>50　　　　　700</li></ol>

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">１回量が ケトチフェン 1mg です。</span><span style="font-weight: 400;">シロップ 1mL は 1g と考えます。 0.02% なので、</span><span style="font-weight: 400;">シロップ 1mL 中に、ケトチフェンは 0.2mg 含有です。</span><span style="font-weight: 400;">そのため、１回量は 5mL 必要です。</span></p>
<p><span style="font-weight: 400;">１日２回で７日分なので、全量は 5 × 14 = 70mL になります。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 3 です。</span><span style="font-weight: 400;"><br/></span></p>
            </p>
        </div>
