            <p>
                <p>以下の薬物を主薬とする注射剤のうち、一般病棟での病棟在庫の医薬品として適切でないのはどれか。1つ選べ。</p>
<ol><li>ヒドロコルチゾンコハク酸エステルナトリウム</li><li>インスリン ヒト(遺伝子組換え)</li><li>クロルフェニラミンマレイン酸塩</li><li>塩化カリウム</li><li>アトロピン硫酸塩水和物</li></ol>    
            </p>

            </p>

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">カリウム塩は危険薬の一種です。病棟に在庫することにより誤って使われた時に「致命的な過誤」につながるものとして、医療安全の観点から病棟に在庫することが適切ではありません。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 4 です。<br/></span><span style="font-weight: 400;">類題 </span><span style="font-weight: 400;"><br/></span></p>
