            </p>
            <p>
                <p>がんに伴う疼痛のうち、プレガバリンが最も有効なのはどれか。1つ選べ。</p>
<ol><li>神経障害による痛み</li><li>臓器へのがん浸潤による痛み</li><li>術後の創部の痛み</li><li>消化管閉塞による痛み</li><li>骨転移による痛み</li></ol>    
            </p>

        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            1
            </p>

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;"><strong>プレガバリン（リリカ）</strong>の代表的効能は、<strong>神経傷害性疼痛</strong>です。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 1 です。</span></p>
<p><span style="font-weight: 400;">ちなみに、</span><span style="font-weight: 400;">その他の選択肢の痛みについては、オピオイドによる鎮痛が有効と考えられます。</span></p>
            </p>
