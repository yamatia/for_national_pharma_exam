        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>水域における生活環境の保全に関する環境基準において、河川にのみ定められている項目はどれか。1つ選べ。</p>
<ol><li>水素イオン濃度(pH)</li><li>生物化学的酸素要求量(BOD)</li><li>化学的酸素要求量(COD)</li><li>浮遊物質量(SS)</li><li>溶存酸素量(DO)</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><b>水域</b><span style="font-weight: 400;">は、</span><b>河川、湖沼、海域</b><span style="font-weight: 400;">の 3 つに分類できます。</span><span style="font-weight: 400;">河川オンリーとくれば「BOD」です。</span><span style="font-weight: 400;">ちなみに、pH,DO は 3 つ全てで設定されている項目です。</span><span style="font-weight: 400;">SS が「含まれない」のが、海域です。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 2 です。<br/></span><span style="font-weight: 400;">類題 </span><span style="font-weight: 400;"><br/></span></p>
            </p>
        </div>
