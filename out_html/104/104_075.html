        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>都道府県知事の免許を受けることが必要なのはどれか。1つ選べ。</p>
<ol><li>麻薬製剤業者</li><li>麻薬輸出業者</li><li>麻薬輸入業者</li><li>麻薬小売業者</li><li>麻薬製造業者</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">薬局で、麻薬を調剤（つまり、麻薬処方せんを受け取って、薬を渡す）するには麻薬小売業者の免許を受けなければなりません。そして、この免許は、薬局所在地の都道府県知事（特別区にあっては区長）から受けます。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 4 です。</span><span style="font-weight: 400;">ちなみに、他の選択肢の免許は「厚生労働大臣」です。</span><span style="font-weight: 400;"><br/></span></p>
            </p>
        </div>
