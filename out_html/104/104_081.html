            <p>
                <p>7日間連日服用できないのはどれか。1つ選べ。</p>
<ol><li>アトルバスタチンカルシウム水和物</li><li>アムロジピンベシル酸塩</li><li>葉酸</li><li>メトトレキサート</li><li>メトホルミン塩酸塩</li></ol>

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">メトトレキサートは</span><span style="font-weight: 400;">「メトトレキサートカプセル2mg　１回１カプセル（１日２カプセル)　毎週月曜日１日２回　朝夕食後４日分（投与実日数）」といった処方がされる薬です。</span><b>1 週間のうち 1~2 日の服用</b><span style="font-weight: 400;">なので</span><b>「7 日間連用」はありえません。</b></p>
<p><span style="font-weight: 400;">以上より、正解は 4 です。</span></p>
            </p>
