            <p>

            <p>
            5
            </p>

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">選択肢 1 はピリダジンです。</span></p>
<p><span style="font-weight: 400;">選択肢 2 はピリミジンです。</span></p>
<p><span style="font-weight: 400;">選択肢 3 はピラジンです。</span></p>
<p><span style="font-weight: 400;">選択肢 4 はピラゾールです。</span></p>
<p><span style="font-weight: 400;">選択肢 5 はイミダゾールです。<strong>ヒスタミン</strong>は、<strong>ヒスチジンから脱炭酸して合成</strong>されます。ヒスチジンが含有するのはイミダゾール環です。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 5 です。</span><span style="font-weight: 400;"><br/></span></p>
            </p>
