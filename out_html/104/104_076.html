        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>製造物責任法の対象にならないのはどれか。1つ選べ。ただし、免責事由はないものとする。</p>
<ol><li>一般用医薬品</li><li>血液製剤</li><li>要指導医薬品</li><li>薬局製造販売医薬品</li><li>調剤された薬剤</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            5
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><b>調剤された薬剤</b><span style="font-weight: 400;">は、PL 法における製造物ではありません。調剤の過誤による健康被害に関しては、</span><span style="font-weight: 400;">PL 法ではなく、民法及び、刑法によって責任を追求されることがあります。</span><span style="font-weight: 400;">ちなみに</span><b>院内製剤</b><span style="font-weight: 400;">も PL 法の適用を受けません。</span><b>PL法適用を受けるのは、薬局製造販売医薬品</b><span style="font-weight: 400;">などです。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 5 です。<br/></span><span style="font-weight: 400;">参考）</span></p>
            </p>
