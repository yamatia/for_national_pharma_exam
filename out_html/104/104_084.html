                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>次亜塩素酸ナトリウムを含む洗剤と混ぜた時に有毒ガスが発生するのはどれか。1つ選べ。</p>
<ol><li>アルカノイルオキシベンゼンスルホン酸ナトリウムを含むアルカリ性洗剤</li><li>過酸化水素を含む酸性洗剤</li><li>塩酸を含む酸性洗剤</li><li>アルキルスルホン酸ナトリウムを含む酸性洗剤</li><li>イソチアゾリン系抗菌剤を含む中性洗剤</li></ol>    
            </p>

        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">いわゆる「塩素系洗剤」と「酸性洗剤」は、混ぜるな危険！という話です。塩酸のような強い酸を含む洗剤と、塩素系洗剤が混ざると、有毒な塩素ガスが発生します。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 3 です。</span></p>
