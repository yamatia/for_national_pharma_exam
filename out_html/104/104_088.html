            <p>
                <p>廃棄時に麻薬取締員又は保健所職員の立会いが必要なのはどれか。1つ選べ。</p>
<ol><li>有効期限切れとなった在庫麻薬</li><li>調剤済みで返却された麻薬</li><li>手術室で施用後に残った麻薬</li><li>患者が床に落下させた麻薬</li><li>入院時に持参して不用になった麻薬</li></ol>    
            </p>

            </p>

        <div class='description'>

                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">麻薬及び向精神薬取締法 第 29 条より、</span><b>調剤済の麻薬でない場合</b><span style="font-weight: 400;">、廃棄時立会が必要になります。調剤済の麻薬でない場合の一例が、期限切れでの廃棄です。ちなみに、調剤済の麻薬については、30 日以内に届出必要です。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 1 です。</span></p>
