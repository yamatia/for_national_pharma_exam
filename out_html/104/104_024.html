        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>体内組織の酸素欠乏を起こしやすく、建築物環境衛生管理基準が10ppm以下となっている室内汚染物質はどれか。1つ選べ。</p>
<ol><li>一酸化炭素</li><li>二酸化炭素</li><li>アンモニア</li><li>二酸化窒素</li><li>二酸化硫黄</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            1
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">「体内組織の酸素欠乏を起こしやすい」という記述から、一酸化炭素を連想したい問題です。ちなみに、代表的な室内汚染物質は、CO、CO<sub>2</sub></span><span style="font-weight: 400;">、ホルムアルデヒドです。それぞれの基準は、本試験時点において、10ppm以下、1000ppm 以下、0.08ppm 以下です。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 1 です。</span></p>
            </p>
        </div>
