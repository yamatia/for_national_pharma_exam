        <div class='problem'>

                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>てんかん発作のうち、意識障害を伴わないのはどれか。1つ選べ。</p>
<ol><li>脱力発作</li><li>単純部分発作</li><li>欠神発作</li><li>複雑部分発作</li><li>強直間代発作</li></ol>    
            </p>

        <div class='answer'>

            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">てんかんの発作は、意識消失の有無・程度により次の３つに分類されます。<strong>部分発作（意識消失なし）</strong>、<strong>欠神発作（数秒間意識消失）</strong>、<strong>強直間代発作（数分程度の意識消失）</strong>です。従って、意識障害を伴わない発作は「単純部分発作」です。※「部分発作」とついていますが、「複雑部分発作」は意識障害を伴います。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 2 です。<br/></span><span style="font-weight: 400;">参考）</span></p>
            </p>
        </div>

        }
        else{
            x.style.display="block";
        }
    }
