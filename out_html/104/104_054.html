            <p>
                <p>日本薬局方の溶出試験法が適用されるのはどれか。1つ選べ。</p>
<ol><li>透析用剤</li><li>坐剤</li><li>軟膏剤</li><li>点耳剤</li><li>散剤</li></ol>    
            </p>

        <div class='answer'>

            </p>
            <p>
            5
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">溶出試験法は、規定時間内に試験液中に溶け出す有効成分の量を測定する方法です。<strong>経口製剤の溶出を試験します。</strong>溶出試験法は、大きく３つに分類されます。すなわち、回転バスケット法、パドル法、フロースルーセル法です。</span><span style="font-weight: 400;">選択肢の中で、経口製剤は選択肢 5 の「散剤」のみです。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 5 です。</span><span style="font-weight: 400;"><br/></span><span style="font-weight: 400;">類題 </span></p>
            </p>
