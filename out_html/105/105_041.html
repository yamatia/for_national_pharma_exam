        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>分子形が細胞膜を通過でき、イオン形が通過できない。そして「薬物の分子形／イオン形　の割合」により吸収が支配されることを「pH 分配仮説」　と呼びます。</p>
<p>そもそも密着結合の部分は、一般的に通過できないと考えられます。選択肢 3,4 は誤りです。</p>
<p>分子形が通過していないため、選択肢 2 は誤りです。</p>
<p>イオン形が通過しているため、選択肢 5 は誤りです。</p>
<p>以上より、正解は 1 です。</p>
<p>参考）</p>
