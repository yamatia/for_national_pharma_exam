        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>

            <p>
            2

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>図が「脳毛細血管」なので、見えている「◎」が血管です。血管の外は脳です。</p>
<p>Pー糖タンパク（Pーgp）は、異物排除機能を有します。脳は大切なところなので、もし脳にへんなものが入ってきた時に、「入ってくるな、出ていけー」と物質を排除する　と考えられます。つまり「脳 → 血液　方向へ薬物を輸送」します。対応するのは ② です。</p>
<p>以上より、正解は 2 です。 </p>
            </p>
