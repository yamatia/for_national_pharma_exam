    <body>
        <h1>

        </h1>
        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>データ値の分布が正規分布に従う場合、「平均値±1.96×標準偏差」の範囲にデータ全体の約(　　)%が含まれる。(　　)に入る数値に最も近いのはどれか。1つ選べ。</p>
<ol><li>5</li><li>50</li><li>67</li><li>95</li><li>99</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>正規分布に基づく場合<br/><strong>平均±σ で 約 68%、平均± 2σ で約 95%、平均± 3σ で約 99%</strong> です。1.96 ≒ 2 なので、95% です。</p>
<p>以上より、正解は 4 です。</p>
            </p>
        </div>
        </div>
    </body>
    <script>
    document.getElementById("toggle").style.display="none";
    function toggle_switch(){
        var x = document.getElementById("toggle");
        if (x.style.display=="block"){
            x.style.display="none";
        }
        else{
            x.style.display="block";
        }
    }
    </script>
