            </p>
            <p>腎臓と膀胱が尿管でつながっています。腎実質で作られた尿がまず腎盂（じんう）という袋に集められて、それから尿が尿管を通じて膀胱へと送られます。「尿管とつながっている袋状の構造」と考えれば、選択肢 4 と選べるのではないかと思われます。</p>
<p>以上より、正解は 4 です。</p>
