        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>アドレナリンの前駆体なので、Lーチロシンです。（)</p>
<p>選択肢 1 はチロシンです。</p>
<p>選択肢 2 はプロリンです。</p>
<p>選択肢 3 はリシンです。</p>
<p>選択肢 4 はヒスチジンです。</p>
<p>選択肢 5 はメチオニンです。</p>
<p>以上より、正解は 1 です。</p>
            </p>
