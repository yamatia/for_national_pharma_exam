        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>1型と呼ばれる、「NaCl」 のような表面不活性物質は、溶質が液体内部へと分散していくため、負吸着となり、界面張力は溶質の濃度上昇に伴い少しずつ増加します。</p>
<p>以上より、正解は 3 です。</p>
