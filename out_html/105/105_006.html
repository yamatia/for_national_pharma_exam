        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>「カチオン」なので、「＋」がついていると読み取れます。これにより、正解は 1 or 4 です。</p>
<p>C の最外殻電子数は 4、H は 1 です。（これは周期表からわかる基礎知識です。）選択肢は全て C 1つ、H 3 つなので、電子７つが基本です。カチオンなので、電子が１つ不足します。従って、電子を表す点が 「6 つ」であるルイス構造式が正解とわかります。</p>
<p>以上より、正解は 4 です。</p>
