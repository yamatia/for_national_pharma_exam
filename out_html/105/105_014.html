        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>胚性幹細胞(ES細胞)の樹立に用いられるのはどれか。1つ選べ。</p>
<ol><li>精子</li><li>原始卵胞</li><li>造血幹細胞</li><li>皮膚の線維芽細胞</li><li>初期胚の内部細胞塊</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            5
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>胚性幹細胞（ES細胞）とは、動物の発生初期段階である胚盤胞期の胚の一部に属する内部細胞塊より作られる幹細胞細胞株のことです。</p>
<p>以上より、正解は 5 です。</p>
            </p>
