            <p>選択肢 1 はホールピペットです。<br/>「溶質を溶媒に溶かして」調製するために用いられる器具ではありません。よって、選択肢 1 は誤りです。</p>
<p>選択肢 2 はメスフラスコです。<br/>妥当な記述です。</p>
<p>選択肢 3 ～ 5 ですが<br/>それぞれメスシリンダー、有栓メスシリンダー、メートグラスです。正確な秤量用ではありません。</p>
<p>以上より、正解は 2 です。</p>
