        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>薬物代謝における第Ⅱ相反応はどれか。1つ選べ。</p>
<ol><li>アルキル化</li><li>加水分解</li><li>還元</li><li>酸化</li><li>抱合</li></ol>    
            </p>

        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            5
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><strong>第Ⅱ相反応とは</strong>、第Ⅰ相反応（酸化、還元等）を受けた化合物に更に様々な物質を結合させることで、原則として水溶性を高める反応です。（水溶性という観点からは、むしろ下がる反応も見られます）。具体的には、グルクロン酸抱合、硫酸抱合、アセチル抱合、アミノ酸抱合、グルタチオン抱合、メチル抱合　などがあります。</p>
<p>以上より、正解は 5 です。</p>
<p>参考）</p>
            </p>
