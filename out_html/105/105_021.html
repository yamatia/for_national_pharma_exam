        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>平成28年における我が国の死因別死亡率の第2位に該当する死因はどれか。1つ選べ。</p>
<ol><li>自殺</li><li>不慮の事故</li><li>肺炎</li><li>心疾患</li><li>悪性新生物</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>死因別死亡率の不動の１位は悪性新生物です。</p>
<p>２位が変動して、時代によって心疾患だったり、脳血管疾患だったりします。選択肢から判断すれば、心疾患と考えられます。</p>
<p>以上より、正解は 4 です。</p>
<p>参考）</p>
            </p>
        </div>

    <script>
    document.getElementById("toggle").style.display="none";
    function toggle_switch(){
        var x = document.getElementById("toggle");
        if (x.style.display=="block"){
            x.style.display="none";
        }
        else{
            x.style.display="block";
        }
    }
    </script>
