        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>αートコフェロールは、ビタミン E の一種です。ビタミン C と共に「抗酸化作用」がよく知られています。</p>
<p>抗酸化作用　と　構造の関係としては「OH 基」がたくさんある、という点がポイントです。ポリフェノールについて考えてもよいかもしれません。</p>
<p>本問で問われている「ラジカル補足」というのは、抗酸化作用の一例です。そのため、OH 基がラジカル補足作用を示す部位であろうと推測できます。</p>
<p>以上より、正解は 1 です。</p>
<p>参考）</p>
