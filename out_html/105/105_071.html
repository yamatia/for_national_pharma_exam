        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>薬局開設者が、都道府県知事に別段の申出をしない限り、免許を受けたとみなされるのはどれか。1つ選べ。</p>
<ol><li>向精神薬輸入業者</li><li>向精神薬輸出業者</li><li>向精神薬製造製剤業者</li><li>向精神薬使用業者</li><li>向精神薬小売業者</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            5
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>薬局開設者は、特に申出がない限り向精神薬小売業者の免許を受けた者とみなされます。</p>
<p>以上より、正解は 5 です。</p>
<p>参考）</p>
            </p>

        else{
            x.style.display="block";

    }
