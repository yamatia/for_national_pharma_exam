            <p>
                <p>日本薬局方において、「経口投与する、糖類又は甘味剤を含む粘稠性のある液状又は固形の製剤」と定義されているのはどれか。1つ選べ。</p>
<ol><li>ガム剤</li><li>リモナーデ剤</li><li>経口フィルム剤</li><li>経口ゼリー剤</li><li>シロップ剤</li></ol>    
            </p>

        <div class='answer'>

            5
            </p>

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>口から、甘い、粘り気がある　で「シロップ」と考えると思います。</p>
<p>ただ「又は固形」とあるので悩む所かもしれません。これは「ドライシロップ」がシロップ剤に含まれるために記述されていると思いつけば、自信を持って選べたのではないでしょうか。</p>
<p>以上より、正解は 5 です。</p>
<p>参考）</p>
