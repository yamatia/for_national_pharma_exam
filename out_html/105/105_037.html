        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>選択肢 1,2 はそれぞれレボドパ、ドパミンです。アドレナリン受容体への作用が見られず、不適切です。</p>
<p>選択肢 3,4 はそれぞれノルアドレナリン、アドレナリンです。これらの違いですが、ノルアドレナリンは β<span style="font-weight: 400;"><sub>2</sub></span> 受容体への作用がほぼありません。従って、ノルアドレナリンが適切と考えられます。</p>
<p>選択肢 5 は、イソプレナリンです。α 受容体への作用はほぼありません。</p>
<p>以上より、正解は 3 です。</p>
