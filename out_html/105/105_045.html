        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>イヌリンは、ほぼすべてろ過される上に分泌や再吸収をうけない　という特徴があります。従って、イヌリンの腎クリアランスは濃度によって変わらず一定です。</p>
<p>以上より、正解は 3 です。</p>
<p>参考）</p>
