            <p>
                <p>[　　]に入る適切な語句はどれか。1つ選べ。</p>
<p>保険薬局及び保険薬剤師療養担当規則において、保険薬局が担当する療養の給付及び被扶養者の療養は、薬剤又は治療材料の支給並びに[　　]における薬学的管理及び指導とされている。</p>
<ol><li>居宅</li><li>病院</li><li>診療所</li><li>介護老人保健施設</li><li>調剤を実施する薬局</li></ol>    
            </p>

        <div class='answer'>

            1
            </p>

        <div class='description'>

                <span id="grad2">　解説　　</span>
            </p>
            <p>保険薬局及び保険薬剤師療養担当規則第 １ 条によれば、□に入るのは「居宅」　です。</p>
<p>以上より、正解は 1 です。</p>
