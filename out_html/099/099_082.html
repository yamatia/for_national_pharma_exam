        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>散剤を調剤する場合、賦形剤として乳糖水和物が適さないのはどれか。1つ選べ。</p>
<ol><li>ジゴキシン</li><li>アミノフィリン水和物</li><li>ヨウ化カリウム</li><li>プレドニゾロン</li><li>フェノバルビタール</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>アミノフィリンやイソニアジドは、配合変化を起こして含量低下が起きるため乳糖賦形ができません。ちなみに、他に乳糖賦形ができない場合としては剤形がドライシロップの場合などがあります。うまく混ざらないからです。</p>
<p>以上より、正解は 2 です。</p>
            </p>

    <script>
    document.getElementById("toggle").style.display="none";
    function toggle_switch(){
        var x = document.getElementById("toggle");
        if (x.style.display=="block"){
            x.style.display="none";
        }
        else{
            x.style.display="block";
        }
    }
