            <p>
                <p>パーキンソン病の典型的な症状として、適切でないのはどれか。1つ選べ。</p>
<ol><li>企図振戦</li><li>突進現象</li><li>固縮</li><li>姿勢反射障害</li><li>丸薬まるめ運動</li></ol>    
            </p>

            1
            </p>

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>パーキンソン病の典型的症状の一つとして、じっとしていても手足が震える安静時振戦　があります。企図振戦とは、標的に向かって動こうとする時におきる振戦のことです。小脳性振戦です。※パーキンソン病における振戦は、大脳基底核における黒質線条体の異常によるものです。</p>
<p>選択肢 2 ～ 5 は、典型的症状として適切です。</p>
<p>以上より、正解は 1 です。</p>
