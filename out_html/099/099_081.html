            <p>
                <p>調剤済となった保険処方せんに薬局で記載しなければならない事項はどれか。1つ選べ。</p>
<ol><li>保険医療機関コード</li><li>調剤年月日</li><li>薬局開設者の氏名</li><li>調剤した医薬品のロット番号</li><li>後発医薬品への変更希望の有無</li></ol>    
            </p>

        <div class='answer'>

            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>薬剤師法（第２６条）により調剤済みとなった保険処方せんには<br/>・調剤済みの旨　又は　調剤料<br/>・調剤年月日<br/>・調剤した薬局等の名称及び所在地<br/>・疑義照会した場合は、変更内容や回答　を記載する必要があります。</p>
<p>以上より、正解は 2 です。</p>
            </p>
