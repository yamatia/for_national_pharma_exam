        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>遺伝子多型により、イソニアジドの体内動態に大きく影響を及ぼす代謝酵素はどれか。1つ選べ。</p>
<ol><li>CYP1A2</li><li>CYP2C19</li><li>CYP2D6</li><li>UGT1A1</li><li>NAT2</li></ol>    
            </p>
        </div>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            5
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>イソニアジドは抗結核薬です。イソニアジドは、肝臓でアセチル化を経て代謝されます。この代謝酵素は、NAT 2 です。患者により、NAT 2 によるイソニアジドの代謝速度が大きく異なることがあり、体内動態に大きく影響を及ぼすことが知られています。</p>
<p>以上より、正解は 5 です。</p>
            </p>
