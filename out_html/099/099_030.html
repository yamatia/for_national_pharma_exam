        <div class='problem'>

            </p>
            <p>
                <p>ブロチゾラムの催眠作用の発現に関わる受容体はどれか。1つ選べ。</p>
<ol><li>アデノシン受容体</li><li>ヒスタミンH<sub>1</sub>受容体</li><li>ムスカリン性アセチルコリン受容体</li><li>ベンゾジアゼピン受容体</li><li>カンナビノイド受容体</li></ol>    
            </p>
        </div>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>ブロチゾラムは、ベンゾジアゼピン系催眠鎮静剤、抗不安薬です。催眠作用の発現に関わる受容体はベンゾジアゼピン受容体です。</p>
<p>以上より、正解は 4 です。</p>
            </p>
