        <div class='problem'>

            </p>
            <p>
                <p>肝初回通過効果を受ける可能性が高い投与経路はどれか。1つ選べ。</p>
<ol><li>経口投与</li><li>舌下投与</li><li>経皮投与</li><li>経肺投与</li><li>経鼻投与</li></ol>    
            </p>

        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            1
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>投与された薬物がまず肝臓へ運ばれ代謝を受けることを、肝初回通過効果と呼びます。肝初回通過効果を受けるかどうかは投与経路により異なります。舌下投与、経皮投与、経肺投与、経鼻投与では、肝初回通過効果を避ける事ができます。</p>
<p>以上より、正解は 1 です。</p>
            </p>
