        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>イトラコナゾールによるシトクロムP450(CYP)の阻害機構はどれか。1つ選べ。</p>
<ol><li>CYPのアポタンパク質に配位結合する。</li><li>CYPのアポタンパク質に共有結合する。</li><li>CYPのヘム鉄に配位結合する。</li><li>CYPのヘム鉄に共有結合する。</li><li>CYPの分解を促進する。</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>イトラコナゾールは、アゾール系抗真菌薬です。アゾール系は、CYP のヘムに配位結合する事で阻害します。</p>
<p>以上より、正解は 3 です。</p>
            </p>
