            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>いずれも置換反応ですが、５だけは求核置換反応ではなく求電子置換反応です。１～４の場合は試薬（反応の矢印の上に書いてあるもの）が求核剤となって基質の δ<span style="font-weight: 400;"><sup>+</sup></span>の部分を攻撃しますが、５の場合は試薬である硝酸が硫酸によってニトロニウムイオン（ NO<span style="font-weight: 400;"><sub>2</sub></span><span style="font-weight: 400;"><sup>+</sup></span> ）に変わり、それが電子豊富な基質（ベンゼン）を攻撃します。</p>
