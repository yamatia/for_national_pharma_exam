        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>ヒトの必須アミノ酸はどれか。1つ選べ。</p>
<ol><li>L-プロリン</li><li>L-グルタミン</li><li>L-セリン</li><li>L-アスパラギン</li><li>L-リシン</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            5
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><strong>ヒトの必須アミノ酸</strong>は<strong>「雨降りバスとろい。ひ～。」</strong>というゴロが有名なようです。</p>
<p>め→メチオニン<br/>ふ→フェニルアラニン<br/>り→リシン<br/>バ→バリン<br/>ス→スレオニン<br/>ト→トリプトファン<br/>ロ→ロイシン<br/>イ→イソロイシン<br/>ひ→ヒスチジン　です。<br/>※「あ」に意味はありません。</p>
<p>よって、リシンが正解です。</p>
<p>以上より、正解は 5 です。</p>
<p>参考）　</p>
            </p>
        </div>
