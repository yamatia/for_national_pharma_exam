        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>薬物の胃内における分解の回避を目的とした剤形はどれか。1つ選べ。</p>
<ol><li>糖衣錠</li><li>腸溶錠</li><li>トローチ剤</li><li>シロップ剤</li><li>チュアブル錠</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>胃内での分解回避が目的の剤形は、腸溶錠です。胃で溶けず、腸で溶けるようにすることで胃障害を避けたり、作用時間の調節することが目的の錠剤です。酸性条件下で溶解せず、中性付近で解けるように、ヒプロメロースフタル酸エステルなどでコーティングをしています。</p>
<p>以上より、正解は 2 です。</p>
            </p>
