<ol><li>一般診療所 ＞ 病院 ＞ 薬局</li><li>一般診療所 ＞ 薬局 ＞ 病院</li><li>薬局 ＞ 病院 ＞ 一般診療所</li><li>薬局 ＞ 一般診療所 ＞ 病院</li><li>病院 ＞ 薬局 ＞ 一般診療所</li></ol>
