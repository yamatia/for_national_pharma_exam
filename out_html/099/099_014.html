        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>真核細胞におけるメッセンジャーRNA(mRNA)の開始コドンに対応するアミノ酸はどれか。1つ選べ。</p>
<ol><li>L-トリプトファン</li><li>L-アラニン</li><li>L-グルタミン酸</li><li>L-メチオニン</li><li>L-ヒスチジン</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>開始コドンに対応するアミノ酸は、L － メチオニンです。</p>
<p>以上より、正解は 4 です。</p>
<p>ちなみに、開始コドンは　AUG　です。終止コドンは　UAA　UAG　UGA　です。</p>
            </p>
        </div>
        </div>

    document.getElementById("toggle").style.display="none";
    function toggle_switch(){

        }
        else{
            x.style.display="block";
        }
    }
