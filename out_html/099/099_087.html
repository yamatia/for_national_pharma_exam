        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>三環系抗うつ薬に対して過敏症の既往歴のある患者に使用を避けるのはどれか。1つ選べ。</p>
<ol><li>フェノバルビタール</li><li>カルバマゼピン</li><li>フェニトイン</li><li>アセタゾラミド</li><li>ジアゼパム</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>カルバマゼピンは、三環系抗うつ薬に構造が類似しており、三環系抗うつ薬にアレルギーがある場合は服用してはいけないことになっています。</p>
<p>以上より、正解は 2 です。</p>
<p>ちなみに、カルバマゼピンは以下の構造です。</p>
