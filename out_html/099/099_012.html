        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>下半身のリンパ液が集まる脈管はどれか。1つ選べ。</p>
<ol><li>右リンパ本幹</li><li>胸管</li><li>右鎖骨下動脈</li><li>腹大動脈</li><li>下大静脈</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>リンパ液は、体の右上半身からのリンパ液は右リンパ管に集まり、それ以外のリンパ液は胸管に集まります。</p>
<p>以上より、正解は 2 です。</p>
            </p>
        </div>
        </div>

    <script>
    document.getElementById("toggle").style.display="none";
    function toggle_switch(){
        var x = document.getElementById("toggle");
        if (x.style.display=="block"){
            x.style.display="none";
        }
        else{
            x.style.display="block";
        }
    }
    </script>
