        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>バイタルサインに含まれないものはどれか。1つ選べ。</p>
<ol><li>体温</li><li>血圧</li><li>脈拍数</li><li>腱反射</li><li>呼吸数</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>バイタルサインとは、血圧、脈拍、呼吸、体温の ４ つの総称です。よって、バイタルサインに含まれないのは、腱反射です。</p>
<p>以上より、正解は 4 です。</p>
            </p>

    <script>
    document.getElementById("toggle").style.display="none";
    function toggle_switch(){
        var x = document.getElementById("toggle");
        if (x.style.display=="block"){
            x.style.display="none";
        }
        else{
            x.style.display="block";
        }
    }
    </script>
