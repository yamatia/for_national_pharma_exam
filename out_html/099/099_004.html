        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>「0.0120」で表される数値について、有効数字の桁数はどれか。1つ選べ。</p>
<ol><li>1桁</li><li>2桁</li><li>3桁</li><li>4桁</li><li>5桁</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>有効数字の桁数は「左から数字を見ていって、０じゃない所が１桁目」です。</p>
<p>0.0<span style="color: #ff0000;"> 1</span> 20<br/>本問では、上に赤く示したように１が、１桁目です。そして、最後の０までなので、有効数字３桁です。</p>
<p>以上より、正解は 3 です。</p>
<p>ちなみに、この数字（0.0120）は「0.01195以上、0.01205未満」の範囲を表しています。</p>
            </p>
        </div>
        </div>

    <script>
    document.getElementById("toggle").style.display="none";
    function toggle_switch(){
        var x = document.getElementById("toggle");
        if (x.style.display=="block"){
            x.style.display="none";
        }
        else{
            x.style.display="block";
        }
    }
    </script>
