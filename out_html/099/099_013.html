        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>一酸化窒素合成酵素(NOシンターゼ)により一酸化窒素(NO)を生成するアミノ酸はどれか。1つ選べ。</p>
<ol><li>L-トリプトファン</li><li>L-アスパラギン</li><li>L-リシン</li><li>L-アルギニン</li><li>L-グルタミン酸</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>一酸化窒素の原料となるアミノ酸は、L – アルギニンです。</p>
<p>以上より、正解は 4 です。</p>
<p>ちなみに知識として知らなくても、各アミノ酸の構造に注目すれば、側鎖に NH<span style="font-weight: 400;"><sub>2</sub></span> 基がたくさん末端に存在する L－アルギニンが一番適切であると考えることもできると思われます。</p>
<p>参考）　</p>
