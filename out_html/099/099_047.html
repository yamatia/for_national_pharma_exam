        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>治療薬物モニタリング(TDM)が必要とされる代表的な抗生物質はどれか。1つ選べ。</p>
<ol><li>アンピシリン</li><li>イミペネム</li><li>エリスロマイシン</li><li>テイコプラニン</li><li>セフジニル</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>TDM が必要とされる代表的な抗生物質は、アミノ配糖体抗生物質やグリコペプチド系抗生物質です。具体的には、バンコマイシン、テイコプラニン、アルベカシン、ゲンタマイシン、トプラマイシン　などです。</p>
<p>以上より、正解は 4 です。</p>
            </p>

        }
        else{

    }
