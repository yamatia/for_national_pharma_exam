        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><strong>問の構造は馬尿酸</strong>です。（これは読み取れないといけません。）尿からの代謝物が馬尿酸なのでグリシン抱合を受けたと考えられます。選択肢の中で、グリシン抱合を受けると考えられるのはトルエンです。</p>
<p>以上より、正解は 4 です。<br/>類題　、</p>
