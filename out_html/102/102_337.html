            <p>
                <p>健康には気をつけており、日頃から以下の飲み物を常用している。以下の飲み物の中で、同時に摂取したときにこの処方薬の副作用の発現を高める可能性があるのはどれか。1つ選べ。</p>
<ol><li>ミネラルウォーター</li><li>グレープフルーツジュース</li><li>牛乳</li><li>トマトジュース</li><li>青汁</li></ol>
