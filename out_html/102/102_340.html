            <p>
                <p>上記の会話から推測される糖尿病治療薬はどれか。1つ選べ。</p>
<ol><li>グリベンクラミド</li><li>シタグリプチンリン酸塩水和物</li><li>ピオグリタゾン塩酸塩</li><li>イプラグリフロジン L-プロリン</li><li>ミチグリニドカルシウム水和物</li></ol>    
            </p>

        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>尿中に余分な糖を出す　という記述からSGLT-2 阻害薬であると判断できます。</p>
<p>選択肢 1 は、SU薬です。</p>
<p>選択肢 2 は、DPP – 4 阻害薬です。</p>
<p>選択肢 3 は、PPAR – γ 作用薬です。</p>
<p>選択肢 5 は、SU薬です。</p>
<p>以上より、正解は 4 です。</p>
            </p>
