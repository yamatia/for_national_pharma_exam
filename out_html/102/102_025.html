            <p>環境基本法に定義される典型７公害（大気汚染、 水質汚濁、 土壌汚染、 騒音、 振動、 地盤沈下、 悪臭）の中で「大気汚染、 水質汚濁、 土壌汚染、 騒音」について環境基準が設定されています。従って、設定されていないものは悪臭です。</p>
