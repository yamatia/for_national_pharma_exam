            <p>
                <span id="grad2">　解答　　</span>

            <p>
            2

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">陽イオンの周りには、負電荷が近づいてくるはずです。</span><span style="font-weight: 400;">水分子において、負電荷を持っているのは、酸素原子（O）です。</span></p>
<p><span style="font-weight: 400;">一方、陰イオンの周りには、陽電荷が近づいてくるはずです。</span><span style="font-weight: 400;">水分子において、陽電荷を持っているのは、水素原子（H）です。</span></p>
<p><span style="font-weight: 400;">従って、</span><span style="font-weight: 400;">陽イオンに対して、O が近づいていて（選択肢 1,2）</span><span style="font-weight: 400;">かつ、陰イオンに対して、H が近づいている（選択肢 2,4）</span><span style="font-weight: 400;">選択肢 を選べば正解です。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 2 です。</span></p>
            </p>
