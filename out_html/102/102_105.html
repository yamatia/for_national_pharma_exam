            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>この問題ではグアニンが加水分解してキサンチンになると書かれていますが、水を使って塩基からアミノ基を外すこのような反応を「酸化的脱アミノ反応」とか「脱アミノ化」ともいいます。</p>
<p>この反応によって、H<span style="font-weight: 400;"><sub>2</sub></span>O のうちの H はアミノ基に付いてアンモニアとなり、一方の OH が基質に付きます。しかし、生成する化合物（下図中央）はイミド酸の構造となっていて不安定なので、すぐに互変異性体であるアミドへと変換されます。</p>
