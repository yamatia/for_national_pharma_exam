        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>α壊変により放出されるα粒子はどの元素の原子核に相当するか。1つ選べ。</p>
<ol><li><sup>1</sup>H</li><li><sup>4</sup>He</li><li><sup>7</sup>Li</li><li><sup>11</sup>B</li><li><sup>12</sup>C</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">α 粒子とは、He の原子核です。</span><span style="font-weight: 400;">具体的には、陽子２個と中性子２個です。</span><span style="font-weight: 400;">これは、He の原子核に対応します。</span></p>
<p>以上より、正解は 2 です。</p>
<p><span style="font-weight: 400;">ちなみに、</span><span style="font-weight: 400;">β 粒子は、電子線のことです。</span><span style="font-weight: 400;">※ β<sup>+</sup></span><span style="font-weight: 400;"> 壊変では、e<sup>+</sup></span><span style="font-weight: 400;"> （陽電子）が、</span><span style="font-weight: 400;">β<sup>–</sup></span><span style="font-weight: 400;"> 壊変では、e<sup>–</sup></span><span style="font-weight: 400;">（電子）が放出されます。</span></p>
<p><span style="font-weight: 400;">γ 崩壊では、</span><span style="font-weight: 400;">γ 線と呼ばれる</span><span style="font-weight: 400;">波長 10pm 以下の電磁波が放出されます。</span></p>
<p><span style="font-weight: 400;">参考）</span></p>
            </p>
