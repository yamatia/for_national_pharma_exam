        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>食道がんのリスク上昇との関連性が示されているのはどれか。2つ選べ。</p>
<ol><li>塩・塩蔵品の過剰摂取</li><li>過度の飲酒</li><li>熱い飲食物の摂取</li><li>動物性脂肪に富む食事の摂取</li><li>運動不足</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2, 3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>選択肢 1 ですが<br/>塩分は、「胃がん」のリスク上昇との関連性が示されています。</p>
<p>選択肢 2,3 は、正しい選択肢です。</p>
<p>選択肢 4,5 ですが<br/>高脂肪食、運動不足は共に「大腸がん」のリスク上昇との関連性が示されています。</p>
<p>以上より、正解は 2,3 です。</p>
            </p>
        </div>
        </div>
