        <div class='problem'>

                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>薬袋に記載する事項として必須なのはどれか。1つ選べ。</p>
<ol><li>処方医名</li><li>処方箋発行日</li><li>薬品名</li><li>使用上の注意</li><li>調剤年月日</li></ol>    
            </p>

        <div class='answer'>

                <span id="grad2">　解答　　</span>
            </p>
            <p>
            5
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>実習や、自分が受け取る薬袋について思い出すと判断できたのではないかと思います。薬剤師法２５条によれば、調剤した薬剤の被包（藥袋）には氏名、用法、用量の記載が必要です。更に、省令で定める事項として、調剤年月日、調剤した薬剤師の氏名、調剤した薬局又は医療機関の名称と所在地　の記載が必要です。</p>
<p>以上より、正解は 5 です。</p>
            </p>
