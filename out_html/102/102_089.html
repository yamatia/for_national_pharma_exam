            </p>
            <p>
                <p>マオウを含む漢方薬を服用する患者に、薬剤師が伝えるべき副作用として適切なのはどれか。1つ選べ。</p>
<ol><li>筋肉痛</li><li>浮腫</li><li>動悸</li><li>血圧低下</li><li>鼻汁過多</li></ol>    
            </p>

        <div class='answer'>

            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><strong>マオウ</strong>を含むので、有効成分として<strong>エフェドリン</strong>が含まれます。エフェドリンは交感神経を興奮させます。交感神経の興奮による高血圧や動悸に注意が必要です。</p>
<p>以上より、正解は 3 です。</p>
            </p>
