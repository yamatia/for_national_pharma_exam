        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>国民医療費に含まれるのはどれか。1つ選べ。</p>
<ol><li>帝王切開による分娩</li><li>一般用医薬品の購入</li><li>特定健康診査の受診</li><li>肺炎球菌感染症の予防接種</li><li>介護保険法におけるリハビリテーション</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            1
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">一般用医薬品の他、</span><span style="font-weight: 400;">健康診断、予防接種、</span><span style="font-weight: 400;">正常妊娠・分娩に要する費用、</span><span style="font-weight: 400;">入院時の差額ベッド代など</span><span style="font-weight: 400;">が、国民医療費に「含まれません」。</span><span style="font-weight: 400;">帝王切開による分娩は</span><span style="font-weight: 400;"><strong>「手術」に要する費用</strong>となるので</span><span style="font-weight: 400;">国民医療費に含まれます。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 1 です。</span><span style="font-weight: 400;"><br/></span><span style="font-weight: 400;">類題　</span></p>
            </p>
        </div>
