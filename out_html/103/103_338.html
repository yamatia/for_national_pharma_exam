        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>この患者の肺がん発症リスクの指標となるブリンクマン指数はどれか。1つ選べ。</p>
<ol><li>20</li><li>30</li><li>40</li><li>1,200</li><li>10,950</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">関係ありそうな数字が</span><span style="font-weight: 400;">喫煙歴しかなくて</span><span style="font-weight: 400;">何となく「１日あたりの本数　×　年数」</span><span style="font-weight: 400;">じゃなかったっけ・・・</span><span style="font-weight: 400;">と思い出せれば正解が選べる問題です。</span><span style="font-weight: 400;">ブリンクマン指数は、</span><span style="font-weight: 400;">400 を超えると、がん発症リスクが</span><span style="font-weight: 400;">高まると言われています。</span><span style="font-weight: 400;">本問では、</span><span style="font-weight: 400;">１日あたり 30 本で</span><span style="font-weight: 400;">喫煙歴が 40 年なので、</span><span style="font-weight: 400;">30 × 40 = 1200 です。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 4 です。</span></p>
            </p>
