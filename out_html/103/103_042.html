                <p>親水性薬物の経皮吸収における最大の障壁はどれか。1つ選べ。</p>
<ol><li>皮脂腺</li><li>真皮層</li><li>毛嚢</li><li>角質層</li><li>毛細血管</li></ol>

            <p>
                <span id="grad2">　解説　　</span>

            <p><span style="font-weight: 400;">皮膚は</span><span style="font-weight: 400;">「表皮」の下に「真皮」があります。</span><span style="font-weight: 400;">表皮は更に、表面から</span><span style="font-weight: 400;">角質層、顆粒層、有棘層、基底層に分類されます。</span><strong>表面の角質層がバリア機能を有します。</strong></p>
<p><span style="font-weight: 400;">以上より、正解は 4 です。<br/></span><span style="font-weight: 400;">類題　</span><span style="font-weight: 400;"><br/></span><span style="font-weight: 400;">参考　　</span></p>
