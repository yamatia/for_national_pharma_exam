        <div class='problem'>

            <p>
                <p>長期連用により精神的依存を起こすが、身体的依存は生じにくいのはどれか。1つ選べ。</p>
<ol><li>メタンフェタミン</li><li>モルヒネ</li><li>アルコール(エタノール)</li><li>エチゾラム</li><li>フェノバルビタール</li></ol>    
            </p>

        <div class='answer'>

                <span id="grad2">　解答　　</span>
            </p>
            <p>
            1
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">比較的身体的依存が生じにくいのは、</span><span style="font-weight: 400;"><strong>コカイン</strong>、及び<strong>覚せい剤</strong>です。</span><span style="font-weight: 400;">覚せい剤とは、</span><span style="font-weight: 400;">フェニルアミノプロパン</span><span style="font-weight: 400;">（＝アンフェタミン）と、その塩類</span><span style="font-weight: 400;">及び、</span><span style="font-weight: 400;">フェニルメチルアミノプロパン</span><span style="font-weight: 400;">（＝メタンフェタミン）と、その塩類です。</span><span style="font-weight: 400;">従って、正解は 1 です。</span></p>
<p><span style="font-weight: 400;">参考　</span></p>
            </p>
