        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>薬局において、登録販売者が販売できるのはどれか。1つ選べ。</p>
<ol><li>薬局製造販売医薬品</li><li>要指導医薬品</li><li>第一類医薬品</li><li>指定第二類医薬品</li><li>処方箋医薬品</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">登録販売者が販売できるのは、</span><span style="font-weight: 400;">一般用医薬品の中で</span><span style="font-weight: 400;">第二類、第三類に分類される医薬品です。</span><span style="font-weight: 400;">指定第二類医薬品とは、</span><span style="font-weight: 400;">第二類の医薬品の中でも</span><span style="font-weight: 400;">より注意を要するものとされています。</span><span style="font-weight: 400;">あくまでも第二類医薬品の一種なので</span><span style="font-weight: 400;">登録販売者が販売できます。</span></p>
<p><span style="font-weight: 400;">従って、正解は 4 です。</span></p>
            </p>
