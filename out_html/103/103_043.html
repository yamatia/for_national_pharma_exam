        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>分布容積が最も大きいのはどれか。1つ選べ。</p>
<ol><li>アミオダロン</li><li>バンコマイシン</li><li>ヘパリン</li><li>リチウム</li><li>ワルファリン</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            1
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">分布容積が著しく大きい薬物として、</span><span style="font-weight: 400;">アミオダロン、</span><span style="font-weight: 400;">三環系抗うつ剤、</span><span style="font-weight: 400;">ジゴキシンなどがあります。</span><span style="font-weight: 400;">アミオダロンや</span><span style="font-weight: 400;">三環系抗うつ剤は</span><span style="font-weight: 400;">極めて脂溶性が高いため、</span><span style="font-weight: 400;">組織移行性が高く、分布容積が高くなります。</span><span style="font-weight: 400;">従って、正解は 1 です。</span></p>
<p><span style="font-weight: 400;">ちなみに、</span><span style="font-weight: 400;">ワルファリンは</span><span style="font-weight: 400;">タンパク結合率が大きい</span><span style="font-weight: 400;">代表的薬物の１つです。</span><span style="font-weight: 400;">リチウム、バンコマイシンは</span><span style="font-weight: 400;">タンパク結合率が小さい薬物の</span><span style="font-weight: 400;">代表例です。</span></p>
<p><span style="font-weight: 400;">参考　</span></p>
            </p>
