        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>双極性障害の躁状態の症状として誤っているのはどれか。1つ選べ。</p>
<ol><li>観念奔逸</li><li>多弁</li><li>希死(自殺)念慮</li><li>誇大妄想</li><li>気分爽快</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">双極性障害は、</span><span style="font-weight: 400;">気分障害の一種です。</span><span style="font-weight: 400;">躁状態とうつ状態を繰り返す</span><span style="font-weight: 400;">慢性の疾患です。</span><span style="font-weight: 400;">躁状態とは</span><span style="font-weight: 400;">気分の異常な高揚、支離滅裂な言動など</span><span style="font-weight: 400;">「異常にハイ」な状態のことです。</span><span style="font-weight: 400;">以上をふまえると、</span><span style="font-weight: 400;">誤っている選択肢は 3 です。</span></p>
<p><span style="font-weight: 400;">従って、正解は 3 です。</span></p>
            </p>
