        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>皮下注射で投与されるのはどれか。1つ選べ。</p>
<ol><li>BCGワクチン</li><li>インフルエンザワクチン</li><li>パクリタキセル注射液</li><li>ハロペリドール注射液</li><li>フェニトインナトリウム注射液</li></ol>    
            </p>

        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">ワクチンの接種は、</span><span style="font-weight: 400;">注射による皮下注射がほとんです。</span><span style="font-weight: 400;">他の方法としては</span><span style="font-weight: 400;">BCG ワクチンの、経皮注射</span><span style="font-weight: 400;">（いわゆるハンコ注射）があります。</span><span style="font-weight: 400;">また、</span><span style="font-weight: 400;">経口接種のワクチンとして</span><span style="font-weight: 400;">ロタウイルスワクチンがあります。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 2 です。</span></p>
<p><span style="font-weight: 400;">ちなみに、選択肢 3~5 は、</span><span style="font-weight: 400;">静注で用いたり、</span><span style="font-weight: 400;">静注及び筋注で用いたりします。</span></p>
            </p>
