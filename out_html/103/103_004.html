            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">理想気体の状態方程式</span><span style="font-weight: 400;">PV = nRT　</span><span style="font-weight: 400;">（P：圧力、</span><span style="font-weight: 400;">V：体積、</span><span style="font-weight: 400;">n：物質量、</span><span style="font-weight: 400;">R：気体定数、</span><span style="font-weight: 400;">T：絶対温度）</span><span style="font-weight: 400;">をまず思い出します。</span><span style="font-weight: 400;">選択肢が全て n=　となっているので、</span><span style="font-weight: 400;">式を n = になおすために</span><span style="font-weight: 400;">両辺を RT で割ります。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 4 です。</span></p>
