        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>法律の規定を実施するため内閣が定めるのはどれか。1つ選べ。</p>
<ol><li>憲法</li><li>政令</li><li>省令</li><li>条例</li><li>条約</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>法律を実施するため<span style="font-weight: 400;"><strong>内閣</strong>が定める　とくれば</span><span style="font-weight: 400;">これは<strong>「政令」</strong>です。</span><span style="font-weight: 400;">よって、正解は 2 です。</span></p>
<p><span style="font-weight: 400;">ちなみに、</span><span style="font-weight: 400;">憲法とは、国の最高法規です。</span></p>
<p><span style="font-weight: 400;">省令とは</span><span style="font-weight: 400;">法律や政令を実行するための</span><span style="font-weight: 400;">「各省大臣」の命令のことです。</span><span style="font-weight: 400;">代表例は、薬事法施行規則です。</span></p>
<p><span style="font-weight: 400;">条例とは、</span><span style="font-weight: 400;">地域限定で拘束力を持つ</span><span style="font-weight: 400;">地方自治体が定める規則のことです。</span></p>
<p><span style="font-weight: 400;">条約とは、</span><span style="font-weight: 400;">国家間の取り決めです。</span><span style="font-weight: 400;"><strong>内閣が締結</strong>し、<strong>国会が承認</strong>します。</span></p>
<p><span style="font-weight: 400;">類題　</span><span style="font-weight: 400;"><br/></span><span style="font-weight: 400;">参考　</span><span style="font-weight: 400;"><br/></span></p>
            </p>
