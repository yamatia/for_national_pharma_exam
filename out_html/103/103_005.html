        <div class='problem'>

            <p>
                <p>有効数字を考慮した、2つの測定値1.231と0.32132の和はどれか。1つ選べ。</p>
<ol><li>1.6</li><li>1.55</li><li>1.552</li><li>1.5523</li><li>1.55232</li></ol>

            3
            </p>

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">有効数値　４桁　と　５桁　の和　</span><span style="font-weight: 400;">となっています。</span><span style="font-weight: 400;">そのまま足し算をしてみると<br/></span><span style="font-weight: 400;">1.231+0.32132 = 1.55232 となります。</span></p>
<p><span style="font-weight: 400;"><strong>有効数値は小さい方に合わせる</strong>ので、</span><span style="font-weight: 400;">４桁にして、以降を四捨五入します。</span><span style="font-weight: 400;">すると、1.552</span><span style="font-weight: 400;">となるので、正解は 3 です。<br/></span><span style="font-weight: 400;">類題　</span></p>
            </p>
