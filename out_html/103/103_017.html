            <p>
                <p>食品中のトリプトファンから生じる腐敗臭の原因物質はどれか。1つ選べ。</p>
<ol><li>エチルメルカプタン</li><li>スカトール</li><li>スペルミジン</li><li>トリメチルアミン</li><li>ヒスタミン</li></ol>    
            </p>

            </p>

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">腐敗とは、</span><span style="font-weight: 400;">主にタンパク質などの、Nを含んだ有機物が</span><span style="font-weight: 400;">微生物によって分解され変質をおこす現象のことです。</span><span style="font-weight: 400;">※人間にとって都合がいい時は、発酵と呼ばれます。</span><span style="font-weight: 400;">代表的な腐敗反応として、</span><span style="font-weight: 400;"><strong>アルギニン→アグマチン</strong>、</span><span style="font-weight: 400;"><strong>リシン→カダベリン</strong>、</span><strong>トリプトファン→スカトール</strong><span style="font-weight: 400;">が挙げられます。</span></p>
<p><span style="font-weight: 400;">以上より、正解は 2 です。<br/></span><span style="font-weight: 400;">類題 <br/></span><span style="font-weight: 400;">参考　</span></p>
            </p>
