            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;"><strong>HLB値</strong>とは、</span><strong>界面活性剤の水及び油への</strong><span style="font-weight: 400;"><strong>親和性の程度を表す尺度</strong>です。</span><span style="font-weight: 400;">7 より大きいと親水性です。</span><span style="font-weight: 400;">異なる HLB 値を持つ</span><span style="font-weight: 400;">界面活性剤を混ぜた時の HLB 値は、</span><span style="font-weight: 400;">それぞれのHLB値に</span><span style="font-weight: 400;">重み付けをして平均を取ります。</span><span style="font-weight: 400;">すなわち</span><span style="font-weight: 400;">本問であれば「等量」なので、</span><span style="font-weight: 400;">8.6/2 + 15.0/2 = 11.8 です。</span></p>
<p><span style="font-weight: 400;">最も近い選択肢の値は 12 なので</span><span style="font-weight: 400;">正解は 3 です。<br/></span><span style="font-weight: 400;">類題 ,</span></p>
            </p>
