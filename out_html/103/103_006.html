        <div class='answer'>
            <p>

            <p>
            5

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>1 は主鎖の炭素が 4 つ、側鎖にはメチルがひとつあるので、「メチルブチル基」です。メチルの位置は、官能基の根元（画面右側）から数えて3位の炭素につながっているので、これは「3－メチルブチル基」となります。</p>
<p>同様に考えると、2 は「1,2－ジメチルプロピル基」、3 は「2,2－ジメチルプロピル基」、4 は「1－メチルブチル基」、5 は「2－メチルブチル基」となります。</p>
<p>よって、正解は 5 です。</p>
            </p>
