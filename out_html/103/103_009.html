        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>亜鉛イオンは、生体内においてルイス酸として重要な役割を果たしている。亜鉛がとりやすい酸化数はどれか。1つ選べ。</p>
<ol><li>+1</li><li>+2</li><li>+3</li><li>+4</li><li>+5</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>亜鉛イオンが取りうる酸化数には ＋1 または ＋2 がありますが、酸化亜鉛（ZnO）や硫化亜鉛（ZnS）、硫酸亜鉛（ZnSO<span style="font-weight: 400;"><sub>4</sub></span>）などの例を思い出すとわかるように、大抵の亜鉛化合物において、その酸化数は＋2となっているはずです。</p>
<p>よって、正解は 2 です。</p>
            </p>
        </div>
        </div>
