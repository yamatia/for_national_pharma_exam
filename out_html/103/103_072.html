        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>病院が必ず有しなければならない施設はどれか。1つ選べ。</p>
<ol><li>集中治療室</li><li>病理の検査施設</li><li>調剤所</li><li>研究室</li><li>病理解剖室</li></ol>    
            </p>

        <div class='answer'>

            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p><span style="font-weight: 400;">医療法 21 条に基づき、</span><span style="font-weight: 400;">調剤所が必須です。</span><span style="font-weight: 400;">従って、正解は 3 です。</span></p>
<p><span style="font-weight: 400;">この問題は知識がなくても<br/></span><span style="font-weight: 400;">ICUがない病院はいくらでもあるから</span><span style="font-weight: 400;">選択肢 1 は誤り。</span></p>
<p><span style="font-weight: 400;">病理の施設がない病院も</span><span style="font-weight: 400;">いくらでもあるから</span><span style="font-weight: 400;">選択肢 2,5 は誤り。</span></p>
<p><span style="font-weight: 400;">近くの病院を想像すれば、</span><span style="font-weight: 400;">研究室がないから</span><span style="font-weight: 400;">選択肢 4 は誤り。</span></p>
<p><span style="font-weight: 400;">といった判断によって、十分正解を</span><span style="font-weight: 400;">選べると考えられます。</span></p>
<p><span style="font-weight: 400;">参考）　</span></p>
