            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>化合物Aは1位と4位に置換基が付いていますが、選択肢 3 と 4 は1位と3位に置換基が付いているため、これらの選択肢は最初に除外できます。</p>
<p>この問題のテーマは<strong>シクロヘキサンの置換物の安定性</strong>についてです。<strong>置換基が、共にエカトリアルにある時が、最も安定な立体配座</strong>となります。</p>
<p>選択肢 1 は共にエカトリアルなので、これが正解となります。</p>
<p>選択肢 2 は共にアキシアルです。</p>
<p>選択肢 5 はエカトリアル、アキシアルが１個ずつです。</p>
