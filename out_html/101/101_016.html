        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>ビタミンCの還元作用により、小腸からの吸収が促進されるミネラルはどれか。1つ選べ。</p>
<ol><li>カルシウム</li><li>リン</li><li>鉄</li><li>マンガン</li><li>カリウム</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>ビタミンC　により吸収が促進されるのは鉄です。よって、正解は 3 です。</p>
<p>ちなみに、吸収が促進される組合せとしては、Ca－D、Ca－Mg、Zn－C　などがあります。</p>
<p>また、吸収が阻害される組合せとして、Ca と、リン(P)で、Ca 吸収阻害、Fe と、タンニンで、Fe 吸収阻害などがあります。</p>
            </p>
        </div>
        </div>
