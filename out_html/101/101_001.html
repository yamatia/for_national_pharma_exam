        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>同圧下で最も沸点の高いのはどれか。1つ選べ。</p>
<ol><li>HF</li><li>HCl</li><li>HI</li><li>H<sub>2</sub>O</li><li>H<sub>2</sub>S</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>沸点は、原則として分子量が高いほど高くなります。例外として、水素結合を形成することができる分子は同じ分子量でも、沸点が高くなります。水素結合を形成する分子の中でも「水素を２つ持っている」点　及び「O の電気陰性度がかなり高い」点から、正解は 4 であると考えられます。</p>
<p>ちなみに「水が、分子量の割に、異常に沸点・融点が高い」という知識から ４ と考えてもよいと思われます。</p>
<p>参考）</p>
            </p>
        </div>
        </div>

    <script>
    document.getElementById("toggle").style.display="none";
    function toggle_switch(){
        var x = document.getElementById("toggle");
        if (x.style.display=="block"){
            x.style.display="none";
        }
        else{
            x.style.display="block";
        }
    }
    </script>
