        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>ヘリコバクター・ピロリの除菌治療に用いられない薬物はどれか。1つ選べ。</p>
<ol><li>ランソプラゾール</li><li>アモキシシリン</li><li>メトロニダゾール</li><li>ファモチジン</li><li>クラリスロマイシン</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>ピロリ除菌で用いる薬剤は、PPI（プロトンポンプインヒビター＋アモキシシリン＋クラリスロマイシン　です。二次除菌では、クラリスロマイシンをメトロニダゾール　にします。従って、ファモチジンは用いられません。</p>
<p>以上より、正解は 4 です。</p>
            </p>
        </div>
        </div>

    <script>
    document.getElementById("toggle").style.display="none";
    function toggle_switch(){
        var x = document.getElementById("toggle");
        if (x.style.display=="block"){
            x.style.display="none";
        }
        else{
            x.style.display="block";
        }
    }
    </script>
