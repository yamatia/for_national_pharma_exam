        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>院内感染の原因菌の1つであるメチシリン耐性黄色ブドウ球菌(MRSA)の主要な感染経路はどれか。1つ選べ。</p>
<ol><li>空気感染</li><li>飛沫感染</li><li>接触感染</li><li>昆虫媒介感染</li><li>垂直感染</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>黄色ブドウ球菌の主要な感染経路は、接触感染です。感染の拡大を防ぐためにもっとも大切なのは、手洗い、手指の消毒です。</p>
<p>以上より、正解は 3 です。</p>
            </p>
