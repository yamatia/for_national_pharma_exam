        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>熱に不安定な薬物の水溶液を滅菌するのに最も適した方法はどれか。1つ選べ。</p>
<ol><li>高圧蒸気滅菌</li><li>乾熱滅菌</li><li>ろ過滅菌</li><li>高周波滅菌</li><li>ガス滅菌</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>選択肢 1,2 は<br/>熱に不安定な薬物を分解してしまう危険があり、不適切です。</p>
<p>選択肢 3 は、正しい選択肢です。</p>
<p>選択肢 4 ですが<br/>高周波では、熱が発生してしまうため不適切です。</p>
<p>選択肢 5 ですが<br/>ガスでは、水溶液の内部の滅菌ができず不適切です。</p>
<p>以上より、正解は 3 です。</p>
            </p>
        </div>
        </div>
