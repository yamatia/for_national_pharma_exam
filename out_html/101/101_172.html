        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>薬物Aの粉末製剤の平均溶出時間(h)に相当するのはどれか。1つ選べ。</p>
<ol><li>0.2</li><li>1.0</li><li>1.2</li><li>5.0</li><li>11.0</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>「<strong>平均滞留時間（MRT） = AUMC/AUC（公式）</strong>」 です。従って粉末の場合、滞留時間は9000/1500 = 6 h　です。同様に液剤の場合、滞留時間は7500/1500 = 5h とわかります。「粉末が溶けたら、液剤」　なので、１ｈの差が粉末が溶ける時間と考えられます。粉末製剤の平均溶出時間は、６－５＝１ｈ　です。</p>
<p>以上より、正解は 2 です。</p>
            </p>
        </div>
