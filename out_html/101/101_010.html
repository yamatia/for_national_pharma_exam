        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>まず官能基でざっと分類すると、選択肢 1 が、チオール、2,3 がカルボン酸、4 がフェノール、5 が、アルコール　です。酸性度が高いのはカルボン酸なので、正解は 2 か 3 です。2 と 3 を比較すると、H が F になっている方が酸性度が高くなります。</p>
<p>以上より、正解は 2 です。<br/>参考）</p>
