        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>IUPACの置換命名法において、最も優先順位の高い官能基はどれか。1つ選べ。</p>
<ol><li>ケトン(－CO－)</li><li>アルコール(－OH)</li><li>エステル(－COOR)</li><li>アミン(－NH<sub>2</sub>)</li><li>チオール(－SH)</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>本問選択肢の中で、最も優先順位の高い官能基はエステルです。</p>
<p>以上より、正解は 3 です。<br/>ちなみに、エステル以下の順位は、ケトン→アルコール→チオール→アミンです。<br/>参考）</p>
            </p>
        </div>
        </div>

    <script>
    document.getElementById("toggle").style.display="none";
    function toggle_switch(){
        var x = document.getElementById("toggle");
        if (x.style.display=="block"){
            x.style.display="none";
        }
        else{
            x.style.display="block";
        }
    }
    </script>
