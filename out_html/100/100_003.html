            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>選択肢 1～4 ですが<br/><span style="font-weight: 400;"><sup>3</sup></span>H、<span style="font-weight: 400;"><sup>14</sup></span>C、<span style="font-weight: 400;"><sup>32</sup></span>P、<span style="font-weight: 400;"><sup>90</sup></span>Sr は、β<span style="font-weight: 400;"><sup>ー</sup></span>壊変で e<span style="font-weight: 400;"><sup>ー</sup></span> を放出します。γ線ではありません。よって、誤りです。</p>
<p>選択肢 5 は、正しい選択肢です。<br/><span style="font-weight: 400;"><sup>201</sup></span>Tl は γ 線 を放出します。塩化タリウムの形で　甲状腺腫瘍や心筋の測定に用いられる核種です。</p>
<p>以上より、正解は 5 です。</p>
