        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>ヒトの細胞でパルミチン酸(C16：0)がβ酸化を受けるのはどこか。1つ選べ。</p>
<ol><li>細胞質</li><li>核</li><li>小胞体</li><li>ミトコンドリア</li><li>ゴルジ体</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>パルミチン酸は、脂肪酸の一種です。脂肪酸はβ酸化と呼ばれる C 2 単位ごとの酸化を受けて代謝されます。β酸化が行われるのはミトコンドリアです。</p>
<p>以上より、正解は 4 です。<br/>参考）</p>
            </p>
