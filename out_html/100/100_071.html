        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>薬剤師を「医療の担い手」と明記している法律はどれか。1つ選べ。</p>
<ol><li>薬剤師法</li><li>医薬品医療機器等法(旧称：薬事法)</li><li>医療法</li><li>健康保険法</li><li>国民健康保険法</li></ol>    
            </p>

        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>薬剤師を「医療の担い手」と明記しているのは、医療法です。ちなみに薬局を「医療提供施設」と位置づけているのもこの医療法です。</p>
<p>以上より、正解は 3 です。</p>
            </p>
