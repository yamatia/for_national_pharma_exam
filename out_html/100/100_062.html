        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>原発性睡眠障害に分類されるのはどれか。1つ選べ。</p>
<ol><li>うつ病</li><li>不安神経症</li><li>統合失調症</li><li>ナルコレプシー</li><li>アスペルガー症候群</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            4
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>原発性睡眠障害とは、睡眠の障害自体が疾患であるということです。本問では、選択肢 4 のナルコレプシーが該当します。過眠症の一種で、突然の睡魔におそわれどんな状況でも眠ってしまう病気です。ちなみに、その他の原発性睡眠障害には、呼吸関連睡眠障害や、概日リズム睡眠障害などがあります。</p>
<p>以上より、正解は 4 です。</p>
            </p>
