            <p>

<ol><li>沈降速度</li><li>表面張力</li><li>水分</li><li>電気伝導率</li><li>密度</li></ol>

        <div class='description'>

                <span id="grad2">　解説　　</span>
            </p>
            <p>カールフィッシャー法は水分の測定方法です。反応式は、以下のようになります。</p>
<p>Ｈ<span style="font-weight: 400;"><sub>2</sub></span>０＋Ｉ<span style="font-weight: 400;"><sub>2</sub></span>＋ＳＯ<span style="font-weight: 400;"><sub>2</sub></span>＋ＣＨ<span style="font-weight: 400;"><sub>3</sub></span>ＯＨ＋３ＲＮ → ２ＲＮ・ＨＩ＋ＲＮ・ＨＳＯ<span style="font-weight: 400;"><sub>4</sub></span>ＣＨ<span style="font-weight: 400;"><sub>3</sub></span></p>
<p>以上より、正解は 3 です。</p>
