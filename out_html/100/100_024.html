            <p>
                <p>「生活環境の保全に関する環境基準」項目のうち、閉鎖性海域における富栄養化の指標はどれか。1つ選べ。</p>

        <div class='description'>

            </p>
            <p>富栄養化において重要な要因は、窒素　及び　リン　の濃度増加です。指標として全窒素　及び　全リン　が用いられます。選択肢から考えて、全リンが正解です。</p>
