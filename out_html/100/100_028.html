            <p>
                <p>テトラカインの局所麻酔作用の機序はどれか。1つ選べ。</p>
<ol><li>K<sup>＋</sup>チャネル活性化</li><li>K<sup>＋</sup>チャネル遮断</li><li>Na<sup>＋</sup>チャネル活性化</li><li>Na<sup>＋</sup>チャネル遮断</li><li>Ca<sup>2</sup><sup>＋</sup>チャネル活性化</li></ol>

        <div class='answer'>

            </p>

        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>局所麻酔作用の機序は、神経の伝達を担う Na<span style="font-weight: 400;"><sup>+</sup></span>チャネルの遮断です。Na<span style="font-weight: 400;"><sup>+</sup></span>チャネルが遮断されることで、痛みなどの刺激が伝達されなくなるため麻酔作用を示します。</p>
<p>以上より、正解は 4 です。</p>
            </p>
