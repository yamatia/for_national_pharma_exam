            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>Trp－P－2 は、ヘテロサイクリックアミンの一種です。ヘテロサイクリックアミンは芳香族アミンと同様にまず、ヒドロキシルアミン（N－OH）となり、<strong>N－アセチル化、O－アセチル化　および　硫酸抱合を受けニトレニウムカチオンとなり</strong>、DNA と結合することで発ガン性を示します。従って、代謝活性化に関わる第Ⅱ相反応は、硫酸抱合と、アセチル化です。</p>
<p>以上より、正解は 2,5 です。</p>
