        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>医師法、歯科医師法、薬剤師法の第一条によって定められる医師、歯科医師、薬剤師の共通の任務はどれか。1つ選べ。</p>
<ol><li>医療を効率的に提供する体制の確保</li><li>国民の健康な生活の確保</li><li>医療を受ける者の利益の保護</li><li>各職種間の業務連携</li><li>生命の尊重と個人の尊厳の保持</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            2
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>薬剤師法の第一条を引用すると「薬剤師は、調剤、医薬品の供給その他薬事衛生をつかさどることによつて、公衆衛生の向上及び増進に寄与しもつて国民の健康な生活を確保するものとする。」とあります。</p>
<p>以上より、正解は 2 です。</p>
            </p>
