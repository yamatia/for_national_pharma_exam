        <div class='problem'>
            <p>
                <span id="grad1">　問題文　</span>
            </p>
            <p>
                <p>次に示す単位のうち、SI基本単位でないのはどれか。1つ選べ。</p>
<ol><li>m(メートル)</li><li>kg(キログラム)</li><li>J(ジュール)</li><li>K(ケルビン)</li><li>s(秒)</li></ol>    
            </p>
        </div>
        <hr>

        <input type="button" value="check ans" onclick="toggle_switch()"/>
        
        <div id='toggle'>
        <div class='answer'>
            <p>
                <span id="grad2">　解答　　</span>
            </p>
            <p>
            3
            </p>
        </div>
        <div class='description'>
            <p>
                <span id="grad2">　解説　　</span>
            </p>
            <p>SI 基本単位は、以下の 7 つです。</p>
<p>m （メートル）　長さ<br/>kg　（キログラム）　質量<br/>s　（秒）　時間<br/>A　（アンペア）　電流　<br/>K　（ケルビン）　温度<br/>cd　（カンデラ）　光度<br/>mol　（モル）　物質量</p>
<p>選択肢 3 の　J　（ジュール）は、７つの基本単位に入っていません。</p>
<p>以上より、正解は 3 です。</p>
            </p>
        </div>
        </div>
    </body>
    <script>
    document.getElementById("toggle").style.display="none";
    function toggle_switch(){
        var x = document.getElementById("toggle");
        if (x.style.display=="block"){
            x.style.display="none";
        }
        else{
            x.style.display="block";
        }
    }
    </script>
